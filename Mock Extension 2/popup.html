<!DOCTYPE html>
<html lang="en" style="width:250px; height:350px;">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>NumePay Manager</title>
    
    <script src="jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
        <img src="Group 480.png" alt="Nume" class="Center" width="57px" height="49px">
        <h1>Welcome back!</h1>
        <div class="formbg-outer">
            <div class="formbg">
              <div class="formbg-inner padding-horizontal--48">
                <form>
                  <div class="field padding-bottom--24-1">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                  </div>
                  <div class="field padding-bottom--24-2">
                    <div class="grid--50-50">
                      <label for="password">Password</label>
                      <div class="reset-pass">
                        <a href="#">Forgot Password?</a>
                      </div>
                    </div>
                    <input type="password" id="password" name="password">
                  </div>
                    <div class="field padding-bottom--24-3">
                      <input type="submit" id="submit" name="submit" value="Sign-in" onclick="handleInput()">
                    </div>
                </form> 
            </div>
          </div>  
        </div>  
        <!--<div class="field padding-bottom--24">
          <a href="success.html"><input type="submit" id="submit" name="submit" value="Sign-in"></a>
            
          </div>-->

          

        
</body>
</html>
